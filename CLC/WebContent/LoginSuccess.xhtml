<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Form</title>
	<h:outputStylesheet library = "css" name = "stylesheet.css" /> 
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h2>Category Page</h2>

			<h1 class="greeting">Hello #{formController.user.username}. These are the categories </h1>
			<div class= "d-flex flex-wrap">
				<div class="card m-3 border bg-dark" style="width: 18rem;">
				    <h5 class="card-title text-light text-center">Vegetables</h5>
				  <h:graphicImage class="card-title" url="/resources/images/vegetables.jpg" />
				  <div class="card-body">
				    <p class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
				
				<div class="card m-3 border bg-dark" style="width: 18rem;">
				    <h5 class="card-title text-light text-center">Meat</h5>
				  <h:graphicImage class="card-title" url="/resources/images/meat.jpg" />
				  <div class="card-body">
				    <p class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
				
				<div class="card m-3 border bg-dark" style="width: 18rem;">
				    <h5 class="card-title text-light text-center">Fruit</h5>
				  <h:graphicImage class="card-title" url="/resources/images/fruit.jpg" />
				  <div class="card-body">
				    <p class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
				
				<div class="card m-3 border bg-dark" style="width: 18rem;">
				    <h5 class="card-title text-light text-center">Spices</h5>
				  <h:graphicImage class="card-title" url="/resources/images/spices.jpg" />
				  <div class="card-body">
				    <p class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
				
				<div class="card m-3 border bg-dark" style="width: 18rem;">
				    <h5 class="card-title text-light text-center">Frozen Food</h5>
				  <h:graphicImage class="card-title" url="/resources/images/frozenfood.jpg" />
				  <div class="card-body">
				    <p class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
			</div>
			<h:button value="Home" outcome="Login" />
			
			<div class="d-flex">
			<h:form class="mx-auto mt-5 border p-4 bg-dark" >
			<div class="form-group">
			    <label for="productName" class="text-light">Product Name:</label>
			    <h:inputText class="form-control" id="productName" aria-describedby="productNameHelp" placeholder="Enter product name" value="#{order.productName}" />
				<h:message for="productName" style="color: red" />			    
  			</div>
  			<div class="form-group">
			    <label for="orderNumber" class="text-light">Order Number:</label>
			    <h:inputText label="orderNumber" id="orderNumber" class="form-control"  placeholder="Enter order number" value="#{order.orderNumber}" />		    
				<h:message for="orderNumber" style="color: red" />
  			</div>
  			
  			<div class="form-group">
			    <label for="price" class="text-light">Price:</label>
			    <h:inputText class="form-control" id="price" aria-describedby="priceHelp" placeholder="Enter price" value="#{order.price}" />
				<h:message for="price" style="color: red" />			    
  			</div>
  			<div class="form-group">
			    <label for="password" class="text-light">Quantity:</label>
			    <h:inputText label="quantity" id="quantity" class="form-control"  placeholder="Enter quantity" value="#{order.quantity}" />		    
				<h:message for="quantity" style="color: red" />
  			</div>
					<h:commandButton value="Submit"
						action="#{formController.addToCart(order)}" />
			</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
