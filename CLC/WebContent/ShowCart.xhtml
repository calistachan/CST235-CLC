<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Form</title>
	<h:outputStylesheet library = "css" name = "stylesheet.css" /> 
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h2 class="p-3 mb-2 bg-primary text-center">Cart</h2>
			<h:dataTable class= "table table-dark" value="#{formController.cart.orders}" var="order">
				<h:column>
					<f:facet name="header">Order Number</f:facet>    				
      				#{order.orderNumber}
   				</h:column>

				<h:column>
					<f:facet name="header">Product</f:facet>
     				#{order.productName}
  				</h:column>

				<h:column>
					<f:facet name="header">Price</f:facet>
      				$#{order.price}
   				</h:column>

				<h:column>
					<f:facet name="header">Quantity</f:facet>
      				#{order.quantity}
   				</h:column>
			</h:dataTable>
			<h:button value="Home" outcome="LoginSuccess" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
