<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Form</title>
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name ="title">Login</ui:define>
		<ui:define name="content">
			<div class="d-flex">
			<h:form class="mx-auto mt-5 border p-4 bg-dark">
			<div class="form-group">
			    <label for="username" class="text-light">Username</label>
			    <h:inputText class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username" value="#{user.username}" />
				<h:message for="username" style="color: red" />			    
  			</div>
  			<div class="form-group">
			    <label for="password" class="text-light">Password</label>
			    <h:inputText label="password" id="password" class="form-control"  placeholder="Enter Your Password" value="#{user.password}" />		    
				<h:message for="password" style="color: red" />
  			</div>
					<h:commandButton value="Submit"
						action="#{formController.loginAttempt(user)}" />
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
