<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Form</title>
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h2>Register</h2>
			<h:form>
				<label> Username: </label>
				<h:inputText label="username" id="username" value="#{user.username}"
					required="true" />
				<h:message for="username" style="color: red" />
				<label> Password: </label>
				<h:inputText label="password" id="password" value="#{user.password}"
					required="true" />
				<h:message for="password" style="color: red" />
				<p>
					<h:commandButton value="Submit"
						action="#{formController.onSubmit(user)}" />
				</p>
			</h:form>
			<h:messages />
		</ui:define>
	</ui:composition>
</h:body>
</html>
